<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Media & Grapics</title>
  </head>
  <body>
    <h1>The a media attribute</h1>
    <a href="https://www.google.com" target="blank">Go To Google</a>
    <h1>Audio control</h1>
    <audio controls>
      <source src="images/music.mp3" type="audio/ogg" />
      <source src="images/music.mp3" type="audio/mpeg" />
    </audio>
    <h1>map with in image</h1>
    <img src="images/image1.jpg" alt="burger" width="400" height="379" />
    <h1>HTML Grapics tag</h1>
    <svg
      viewBox="0 0 200 200"
      style="border: 2px solid gray"
      width="400px"
      height="300px"
    >
      <rect x="10" y="50" width="200" height="100" fill="green"></rect>

      <circle cx="100" cy="100" r="30" fill="red"></circle>
    </svg>

    <br />
    <svg
      viewBox="0 0 200 200"
      style="border: 2px solid gray"
      width="400px"
      height="300px"
    >
      <circle cx="100" cy="100" r="82" fill="yellow"></circle>
      <circle cx="65" cy="82" r="18" fill="black"></circle>
      <circle cx="130" cy="82" r="18" fill="black"></circle>
      <path
        d="M65 125 A1, 0.8 0 0, 0 130 125"
        stroke="black"
        stroke-width="5"
      ></path>
    </svg>
    <h2>Create Star using canvas</h2>
    <div>
      <canvas id="newCanvas" width="300" height="250"></canvas>
    </div>
    <script>
      var canvas = document.getElementById("newCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.moveTo(108, 0.0);
      ctx.lineTo(141, 70);
      ctx.lineTo(218, 78.3);
      ctx.lineTo(162, 131);
      ctx.lineTo(175, 205);
      ctx.lineTo(108, 170);
      ctx.lineTo(41.2, 205);
      ctx.lineTo(55, 131);
      ctx.lineTo(1, 78);
      ctx.lineTo(75, 68);
      ctx.lineTo(108, 0);
      ctx.closePath();
      ctx.fill();
    </script>
  </body>
</html>
